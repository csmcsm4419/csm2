  <h1>조류</h1>

  <p>대부분 광합성 색소를 가지고 독립영양생활을 한다. 그러나 광합성 색소가 결여된 것일지라도 체제와 생식방법이 비슷하면 조류에 포함시키고 있다. 식물체는 외형적·기능적으로 뿌리·줄기·잎 등이 구별되지 않으며(엽상식물), 포자에 의해 번식하고 꽃이나 열매를 맺지 않아(은화식물) 흔히 하등식물이라고 한다. 생육 장소에 따라서 담수조류(淡水藻類)·해조류(海藻類) 등으로 나눌 수 있다.




  </p>
