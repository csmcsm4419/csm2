  <h1><a href="index.html">무척추동물</a></h1>

  <p>동물 중에서 등뼈가 없는 동물 무리로서 전체 동물의 97% 정도를 차지할 정도로 많으며 종류도 다양하다. 무척추동물은 몸의 모양, 번식 방법, 생활 방식 등에 따라 극피동물, 절지동물, 환형동물, 연체동물, 편형동물, 강장동물 등으로 나눌 수 있다.</p>
